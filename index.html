<!DOCTYPE html> <!-- doctype declaration -->
<html>  <!-- HTML opening tag -->
 <head> <!-- head section contains info about the web page -->
   <title>Example web page</title> <!-- shows in the tab -->
 </head>
 <body> <!-- code for what shows on the web page -->
   <h1>This is my first website!</h1> <!-- main heading.  larger numbers like h2 are for sub headings -->
   <img src="DSWSunset.jpg" alt="beach sunset"> <!-- src and alt are attributes. alt will be read to users with impaired vision -->
   <p> <!-- p tag for paragraphs -->
     I love beach sunsets.
   </p>
   <p>Thank you for reading this.</p>
 </body>
</html> <!-- HTML closing tag -->
