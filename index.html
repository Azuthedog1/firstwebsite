<!DOCTYPE html> 
<html>  <!-- HTML opening tag -->
 <head> <!-- head section contains info about the web page -->
   <title>Example web page</title> <!-- shows in the tab -->
 </head>
 <body> <!-- code for what shows on the web page -->
   <h1>I enjoy beach sunsets!</h1> 
   <img src="DSWSunset.jpeg" alt="beach sunset"> <!-- src and alt are attributes. alt will be read to users with impaired vision -->
   <p> <!-- p tag for paragraphs -->
     Welcome to my web page.  This
     web page is a demonstration of
     HTML.
   </p>
   <p>This is a paragraph.</p>
 </body>
</html>
